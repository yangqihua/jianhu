<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>荐乎</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <link rel="stylesheet" href="http://res.jian-hu.cn/static/jquery-weui/dist/lib/weui.css">
    <link rel="stylesheet" href="http://res.jian-hu.cn/static/jquery-weui/dist/css/jquery-weui.css">
    <link rel="stylesheet" href="http://res.jian-hu.cn/static/dist/css/app-success.css">
</head>

<body>
<div class="weui_tab" style="overflow: hidden;">
    <div class="weui_navbar jian-title">
        <img src="http://res.jian-hu.cn/static/img/jianhu@2x.png" height="30px" width="52px" style="margin: 7px auto">
    </div>
    <div class="weui_tab_bd">
        <div style="margin: 2px auto;width: 220px;height: 220px;">
            <img src="http://res.jian-hu.cn/static/img/fasong@2x.png" style="width: 100%;height: 100%;">
        </div>

        <div style="text-align: center;font-size: 20px;color: #ff9600;font-family: Mcrosoft Yahei;">
            职位发布成功啦！
        </div>

        <div style="width: 200px;margin: 10px auto;text-align: center;line-height: 30px;font-size: 14px;color: #bebebe;font-family: Mcrosoft Yahei;">
            快发给你的同事，同学，朋友，求他们推荐吧！
        </div>

        <div class="weui-row" style="margin: 40px 25px;;">
            <div class="weui-col-50" style="padding: 0 6px;">
                <a href="/">
                    <div style="height: 40px;width: 100%;border: 1px solid #bebebe;text-align: center;line-height: 40px;font-size: 20px;color: #bebebe;border-radius: 5px;">
                        取消
                    </div>
                </a>
            </div>

            <div class="weui-col-50" style="padding: 0 6px;">
                <div id="share"
                     style="height: 40px;width: 100%;border: 1px solid #bebebe;text-align: center;line-height: 40px;background-color: #ff9600;font-size: 20px;color: #ffffff;border-radius: 5px;">
                    立即分享
                </div>
            </div>
        </div>

    </div>
</div>
<script src="http://res.jian-hu.cn/static/jquery-weui/dist/lib/jquery-2.1.4.js"></script>
<script src="http://res.jian-hu.cn/static/jquery-weui/dist/js/jquery-weui.js"></script>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    var jsapi = {{ jsapi|safe }};
    wx.config({
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: jsapi.appId, // 必填，公众号的唯一标识
        timestamp: jsapi.timestamp, // 必填，生成签名的时间戳
        nonceStr: jsapi.nonceStr, // 必填，生成签名的随机串
        signature: jsapi.signature,// 必填，签名，见附录1
        jsApiList: [
            'onMenuShareTimeline',
            'onMenuShareAppMessage'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function () {
        wx.onMenuShareTimeline({
            title: '分享标题', // 分享标题
            link: 'http://wx.jian-hu.cn/job/get_job', // 分享链接
            imgUrl: 'http://res.jian-hu.cn/static/img/fasong@2x.png', // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
                $.toast("分享成功");
{#                location.href = "/";#}
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                $.toast("分享失败");
            }
        });
        wx.onMenuShareAppMessage({
            title: '荐乎-用语音荐人！', // 分享标题
            desc: '深圳腾讯科技杨启华求你推荐Java工程师，快来看看吧！', // 分享描述
            link: 'http://wx.jian-hu.cn/job/get_job', // 分享链接
            imgUrl: 'http://res.jian-hu.cn/static/img/fasong@2x.png', // 分享图标
            type: '', // 分享类型,music、video或link，不填默认为link
            dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
            success: function () {
                // 用户确认分享后执行的回调函数
                $.toast("分享成功");
{#                location.href = "/";#}
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                $.toast("分享失败");
            }
        });
        $(".weui-col-50").on('click', '#share', function (event) {
            $.actions({
                title: '分享到',
                actions: [{
                    text: "朋友圈",
                    className: "bg-primary",
                    onClick: function () {

                    }
                }, {
                    className: "bg-success",
                    text: "微信好友",
                    onClick: function () {

                    }
                }]
            });

        });
    });

</script>
</body>
</html>
